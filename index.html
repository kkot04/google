<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <body>
        <header>
            <ul class="header-list list">
                <li class="header-item">
                    <p>Gmail</p>
                </li>
                <li class="header-item">
                    <p>Зображення</p>
                </li>
                <li class="header-item">
                    <img class="header-item-img" src="./images/header-image.png" alt="" >
                </li>
                <li class="header-item">
                    <button class="header-item-btn">Увійти</button>
                </li>
            </ul>
        </header>
        <main>
            <section class="logo-section">
                <div class="logo-img-wrapper">
                    <img  class="logo-img" id="logo-img-js" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google">
                    
                </div>
            </section>
            <section class="search-secton" >
                <div class="search-input-wrapper">
                    <form class="search-form" >
                        <div class="search-btn" >
                            <svg class="search-svg" width="20" height="20">
                                <use href="./images/img.svg#icon-search"></use>
                               </svg>
                               <input class="search-input" type="text" name="" id="">
                            <img  class="search-img" src="./images/search.png" alt="">
                          </div>
                         
                          
                    </form>
                </div>
                <div>
                    <ul class="lucky-btn-list">
                        <li class="lucky-btn-item"><button class="lucky-btn">Пошук Google</button></li>
                        <li class="lucky-btn-item"><button class="lucky-btn  lucky-btn-js" onclick='changeImage()'>Мені пощастить</button></li>
                    </ul>
                </div>
                <div class="leng-wrapper">
                    <p class="leng-h">Мова Google: <span class="leng-sp">English</span></p>
                </div>
            </section>
            
        </main>
        <footer class="footer">
            <div>
                <p class="footer-title">Україна</p>
            </div>
            <div class="footer-list-wrapper">
                <ul class="footer-list-left">
                    <li class="footer-item-left">
                        <p class="footer-list-text">Про Google</p>
                    </li>
                    <li class="footer-item-left">
                        <p class="footer-list-text">Реклама</p>
                    </li>
                    <li class="footer-item-left">
                        <p class="footer-list-text">Для бізнесу</p>
                    </li>
                    <li class="footer-item-left">
                        <p class="footer-list-text">Як працює Пошук</p>
                    </li>
                </ul>
            
                <ul class="footer-list-right">
                    <li class="footer-item-right"><p class="footer-list-text">Конфіденційність</p></li>
                    <li class="footer-item-right"><p class="footer-list-text">Умови</p></li>
                    <li class="footer-item-right"><p class="footer-list-text">Налаштування</p></li>
                </ul>
            </div>
        </footer>
    </body>
</body>
</html>
